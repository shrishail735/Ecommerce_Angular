<div class="box flex flex-col hover:scale-105 transition-all duration-300 overflow-hidden cursor-pointer w-[13rem] rounded-lg items-center mx-3">

    <div class="w-[11rem] h-[13rem]">
        <img class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="">
    </div>

    <div class="p-3">
        <h3 class="font-medium text-white text-sm">{{product.brand}}</h3>

        <p class="mt-2 text-gray-500 text-sm">
            {{product.title}}
        </p>
    </div>
</div>
