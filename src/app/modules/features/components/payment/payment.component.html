<div class="px-5 space-y-5 lg:px-20 mt-20">

    <ng-container>
        <div class="shadow-lg box rounded-md">
            <app-address-card/>
        </div>

        <div class="grid grid-cols-1 gap-3 lg:grid-cols-3 justify-between relative">

            <div class="col-span-2">

                <div class="space-y-3 box rounded-md">
                    <div *ngFor="let product of products">
                    <app-cart-item />
                    </div>
                </div>
            </div>
            <div class="col-span-1">
                <section class="sticky p-5 h-[100vh] top-0 mt-5 lg:mt-0 " >
                    <ng-container>
                        <div class="box p-5 rounded-md">
                            <p class="font-bold text-gray-300 pb-5">PRICE DETAILS</p>
                            <mat-divider></mat-divider>
                            <div class="space-y-3">
                                <div class="flex justify-between pt-3">
                                    <span>Total Price</span>
                                    <span>$6763</span>
                                </div>
                                <div class="flex justify-between pt-3">
                                    <span>Discount Price</span>
                                    <span class="text-red-300">-$2763</span>
                                </div>
                                <div class="flex justify-between pt-3">
                                    <span>Delivery charges</span>
                                    <span>Free</span>
                                </div>
                                <div class="flex justify-between  font-semibold text-lg">
                                    <span>Total Amount</span>
                                    <span class="text-green-400">$4000</span>
                                </div>
                            </div>
                         
                            <button  mat-raised-button class="mt-8 p-25 px-10 w-full text-lg" color="accent">Payment</button>
                         
                        </div>
                        
                    </ng-container>
                    
                </section>
            </div>

        </div>
    </ng-container>
</div>
