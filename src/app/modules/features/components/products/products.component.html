<div class="flex flex-col items-center">

    <main class=" px-4 max-w-7xl sm:px-8 pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pt-16 pb-6">
            <h1 class="text-4xl text-white font-bold">Products</h1>

            <div class="flex items-center">
                <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
                <mat-menu #sortMenu="matMenu">
                    <button mat-menu-item>Price: high-low</button>
                    <button mat-menu-item>Price: low-high</button>
                  </mat-menu>
            </div>
        </div>
        <mat-divider></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 gap-y-5">

                <div>
                     <div class="flex justify-between text-center">
                    <p class="text-lg">Filter</p>
                    <mat-icon>filter_list</mat-icon>
                </div> 
                <form class="hidden lg:block">
                    <div *ngFor="let filter of filterData">

                        <div class="border-gray-200 border-b py-6">
                            <span class="font-medium">{{filter.name}}</span>
                        </div>

                        <div class="pt-6" id="filter-0">
                             <div class="scroll-py-4">
                                <div  *ngFor="let option of filter.options">

                                    <div class="flex items-center">
                                        <mat-checkbox 
                                         [name]="filter.id"
                                         [value]="option.value"
                                         (click)="handleMultiselectFilter(option.value,filter.id)"
                                        >
                                        <span class="text-sm text-gray-500">{{option.label}}</span>
                                    </mat-checkbox>
                                    </div>
                                 </div>
                             </div>

                             
                        </div>
                    </div>
                    <div *ngFor="let filter of singleFilterData">

                        <div class="border-gray-200 border-b py-6">
                            <span class="font-medium">{{filter.name}}</span>
                        </div>

                        <div class="pt-6" id="filter-0">
                             <div class="scroll-py-4">
                                <div  *ngFor="let option of filter.options">

                                    <div class="flex items-center">
                                        <mat-radio-button 
                                         [name]="filter.id"
                                         [value]="option.value"
                                         (click)="handleSingleselectFilter(option.value, filter.id)"
                                        >
                                        <span class="text-sm text-gray-500">{{option.label}}</span>
                                        </mat-radio-button>
                                    </div>
                                 </div>
                             </div>
                             
                        </div>
                    </div>
                </form>
                </div>
               
               
                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">
                        <ng-container *ngFor="let item of womenTops;index as i">
                            <app-products-card [product]="item" [index]="i"/>
                        </ng-container>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
