<div class="productCard w-[15rem] h-[27rem] m-2 transition-all cursor-pointer ">
    <div class="h-[15rem]">
        <img class="h-full w-full" [src]="product.imageUrl" alt="">
    </div>

    <div class="textPart p-3 bg-[#0b0b0b]">
        <div>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-600">{{product.color}}</p>
        </div>
        <div class="flex flex-wrap text-center space-x-2">
            <p class="font-bold">${{product.discountedPrice}}</p>
            <p class="text-gray-600 line-through">${{product.price}}</p>
            <p class="text-green-600 font-semibold">{{product.discountPersent}}%</p>
        </div>
    </div>
</div>
