<div class="flex justify-between space-x-8 w-full">
    <div class="flex justify-between items-center space-x-5 " *ngFor="let step of steps;let index=index;let last=last">
            <div [ngClass]="{
                'text-green-400':(index<=activeStep),
                'text-gray-400':(index>activeStep),
            }"
             class="w-8 h-8 rounded-full flex justify-center items-center">
                <mat-icon>check_circle_outline</mat-icon>
                <!-- <span>{{step.title}}</span> -->
            </div>
            <span>{{step.title}}</span>
       <div *ngIf="!last" class="lg:w-[15vw]">
        <mat-divider [ngClass]="{
            'border-green-400 border':(index<activeStep),
            'border-gray-400':(index>=activeStep),
        }"></mat-divider>
       </div>
    </div>
</div>
